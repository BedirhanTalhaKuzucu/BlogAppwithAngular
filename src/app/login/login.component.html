<div class="container">
    <div class="form-container">
        <div class="title">Giriş</div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Emailinizi Giriniz</mat-label>
                <input matInput formControlName="email" />
                <mat-error>
                    <span *ngIf="f['email'].errors && f['email'].errors['required']" >Email Zorunludur</span>
                    <span *ngIf="f['email'].errors && f['email'].errors['email']" >Email Formatini dogru giriniz</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Şifrenizi Giriniz</mat-label>
                <input type="password" matInput formControlName="password" />
                <mat-error>
                    <span *ngIf="f['password'].errors && f['password'].errors['required']" >Password Zorunludur</span>
                    <span *ngIf="f['password'].errors && f['password'].errors['minlength']" >Minumun 8 karakter giriniz</span>
                </mat-error>
            </mat-form-field>
        </form>
        <div class="buttons-container">
            <button mat-raised-button class="login-button" (click)="login()"  [disabled]="loginForm.invalid" >
                Giriş Yap
            </button>
            <p>Veya</p>
            <button mat-button routerLink="/createuser">Hesap Oluştur</button>
            {{ loginForm.value | json }}
        </div>
    </div>
</div>
